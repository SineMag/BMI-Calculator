<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SineMag BMI Count</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Enter your weight and height to calculate your Body Mass Index.</p>

        <form id="bmi-form" class="form">
          <label>
            <span>Weight (kg)</span>
            <input id="weight" type="number" min="1" step="0.1" placeholder="e.g. 70" required />
          </label>

          <label>
            <span>Height (m)</span>
            <input id="height" type="number" min="0.5" step="0.01" placeholder="e.g. 1.75" required />
          </label>

          <button type="submit">Calculate BMI</button>
        </form>

        <div id="result" class="result" aria-live="polite"></div>
        <div class="cpp-badge" aria-label="C++ backend powered">
          <span class="cpp-dot" aria-hidden="true"></span>
          <span class="cpp-text">C++ backend powering this mini starter project</span>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
